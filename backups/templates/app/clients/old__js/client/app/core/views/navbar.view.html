<div class="container">
  <div class="navbar-header">
    <button class="navbar-toggle" type="button" ng-click="nav.isCollapsed = !nav.isCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <!-- <a href="/" class="navbar-brand">yo-soa</a> -->
  </div>
  <div collapse="nav.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
    <ul class="nav navbar-nav">
      <li ng-repeat="item in nav.menu" ng-class="{active: nav.isActive(item.link)}">
          <a ng-href="{{item.link}}" class="button-{{item.color}}">{{item.title}}</a>
      </li>
      <li ng-show="nav.isAdmin()" ng-class="{active: nav.isActive('/admin')}"><a href="#/admin">Admin</a></li>

    <ul class="nav navbar-nav navbar-right" data-ng-hide="nav.isLoggedIn()">

        <a href="" id="dr1" class="dropdown-toggle btn-primary" ng-click="vm.toggle()">
          <i class="fa fa-power-off"></i>
        </a>
        <ul class="dropdown-menu">
          <li ng-class="{active: nav.isActive('/signup')}"><a href="#/signup"> Sign up</a></li>
          <li ng-class="{active: nav.isActive('/signin')}"><a href="#/signin"> Signin</a></li>
        </ul>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right" data-ng-show="nav.isLoggedIn()">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          {{ nav.getCurrentUser().name }}<b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li>
            <a href="#/settings/profile">Edit Profile</a>
          </li>
          <li>
            <a href="#/settings/accounts">Manage Social Accounts</a>
          </li>
          <!-- <li data-ng-show="authentication.user.provider === 'local'">
            <a href="/#!/settings/password">Change Password</a>
          </li> -->
          <li>
            <a ui-sref="password">Change Password</a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="" data-ng-click="nav.logout()">Signout</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
