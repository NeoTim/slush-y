<div class="container top">
  <div class="row">
    <section class="col-md-12 panel">
      <div class="row">
        <h1 class="panel-heading color-blue-400" text-white>
          People
          <a
             class="btn btn-clear pull-right"
             ui-sref="people-create"
             y-icon='plus'></a>
        </h1>
        <ul class="list-group">
          <li
              ng-repeat="person in vm.people"
              ui-sref="people-detail({personId: person._id})"
              point
              class="list-group-item">
              <p>
                {{person.title}}
              </p>

          </li>
        </ul>
        </div>
    </section>
  </div>
</div>
